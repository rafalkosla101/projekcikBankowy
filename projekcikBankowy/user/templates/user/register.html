    <form method="POST" class = "form-group">

        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="First Name" name = "first_name">
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Last Name" name = "last_name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name = "email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password1">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password" name = "password1">
            </div>
            <div class="form-group col-md-6">
              <label for="password2">Password Confirmation</label>
              <input type="password" class="form-control" id="password2" placeholder="Repeat Password" name = "password2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id">Identyfication Number</label>
                <input type="text" class="form-control" id="id" placeholder="Pesel Number" name = "id">
            </div>
        </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">
                    <p class="font-weight-normal md-3">{{ message|safe }}</p>
                </div>
            {% endfor %}
        {% endif %}


{% endblock %}
